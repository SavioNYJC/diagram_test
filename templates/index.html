<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Image and Text Input</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Upload an Image and Provide a Prompt</h1>
        <form id="myForm">
            <label for="image">Select Image:</label>
            <input type="file" name="image" id="image" accept="image/*" required>

            <label for="prompt">Enter Text Prompt:</label>
            <textarea name="prompt" id="prompt" placeholder="Enter your text prompt here..." required></textarea>

            <button type="submit">Submit</button>
        </form>

        <!-- This will show the result once the image and text are processed -->
        <div id="result">
            <h2>Output:</h2>
            <p id="outputText"></p>
        </div>
    </div>

    <script>
    document.getElementById("myForm").addEventListener("submit", async (e) => {
        e.preventDefault();  // Prevent the form from refreshing the page

        const formData = new FormData();
        formData.append("image", document.getElementById("image").files[0]);
        formData.append("prompt", document.getElementById("prompt").value);

        // Send the data to the Flask backend
        const response = await fetch("http://<your-codespace-name>--5000.githubpreview.dev/process", {
            method: "POST",
            body: formData
        });

        // Handle the response from the Flask app
        const result = await response.json();
        console.log(result);

        // Display the result
        document.getElementById("outputText").textContent = `Received: ${result.message} - ${result.prompt}`;
    });
    </script>
</body>
</html>
